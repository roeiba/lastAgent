# General settings for the LastAgent orchestrator

version: "1.0"

# =============================================================================
# APPROVAL MODES
# =============================================================================
approval:
  # Current mode: AUTO, APPROVE_ALL, APPROVE_HIGH_RISK
  mode: "AUTO"
  
  # High-risk operations that require approval when mode is APPROVE_HIGH_RISK
  high_risk_operations:
    - "file_deletion"
    - "git_push"
    - "deployment"
    - "database_modification"
    - "external_api_mutation"

# =============================================================================
# LOGGING
# =============================================================================
logging:
  # Log level: DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  
  # Log to file
  file_enabled: true
  file_path: ".agents/lastagent.log"
  
  # Decision logging
  decision_logging:
    enabled: true
    include_reasoning: true
    include_alternatives: true

# =============================================================================
# API SERVER
# =============================================================================
api:
  host: "0.0.0.0"
  port: 8080
  
  # OpenAI-compatible endpoint prefix
  prefix: "/v1"
  
  # CORS settings
  cors:
    enabled: true
    origins: ["*"]

# =============================================================================
# UNDERLYING PROJECTS PATHS
# =============================================================================
# Relative paths from lastAgent root
project_paths:
  llm_council: "../llm-council"
  agents_parliament: "../agents-parliament"
  super_ai: "../SuperAI"
  seed_gpt: "../seedGPT"

# =============================================================================
# EXECUTION SETTINGS
# =============================================================================
execution:
  # Default timeout for agent execution (seconds)
  timeout: 300
  
  # Maximum concurrent agent executions
  max_concurrent: 3
  
  # Retry settings
  retries:
    max_attempts: 3
    backoff_factor: 2

# =============================================================================
# INTER-AGENT COMMUNICATION
# =============================================================================
mesh:
  # Enable full-mesh (any agent can call any other)
  full_mesh_enabled: true
  
  # Maximum depth of inter-agent calls
  max_call_depth: 5
  
  # Timeout for inter-agent calls (seconds)
  inter_agent_timeout: 120
