# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                      LastAgent - Agent Registry                             ║
# ╚═══════════════════════════════════════════════════════════════════════════╝
# 
# CRITICAL: These are AGENTS, not LLMs.
# Agents have CLI/SDK with agentic capabilities (tools, file access, execution).
# They are NOT chat completion APIs.
#
# Pattern: Each agent is invoked via its native CLI, like seedpy's ClaudeAgent:
#   claude -p "prompt" --output-format text
#   gemini prompt "..."
#   aider --message "..."
#   codex --full-auto "..."
#   goose run "..."

version: "1.0"

# =============================================================================
# AVAILABLE AGENTS (CLI/SDK ONLY - No LLM APIs)
# =============================================================================
agents:
  claude:
    display_name: "Claude Agent"
    type: "cli"
    command: "claude"
    capabilities:
      - "deep_reasoning"
      - "coding"
      - "long_context"
      - "analysis"
      - "writing"
      - "file_operations"
      - "tool_use"
    strengths:
      - "Complex reasoning and analysis"
      - "Code generation and review"
      - "Autonomous agentic execution"
    mcp_server: "claude_mcp_server"
    
  gemini:
    display_name: "Gemini Agent"
    type: "cli"
    command: "gemini"
    capabilities:
      - "research"
      - "multimodal"
      - "search_grounding"
      - "ultra_long_context"
      - "file_operations"
    strengths:
      - "1M+ token context window"
      - "Google Search grounding for real-time info"
      - "Multimodal (images, video, audio)"
    mcp_server: "gemini_mcp_server"
    
  aider:
    display_name: "Aider Agent"
    type: "cli"
    command: "aider"
    capabilities:
      - "git_integration"
      - "code_editing"
      - "auto_commits"
      - "refactoring"
    strengths:
      - "Git-aware code editing"
      - "Automatic commits with good messages"
      - "Multi-file refactoring"
    mcp_server: "aider_mcp_server"
    requires_working_directory: true
    
  codex:
    display_name: "Codex Agent"
    type: "cli"
    command: "codex"
    capabilities:
      - "sandboxed_execution"
      - "shell_commands"
      - "autonomous_coding"
    strengths:
      - "Sandboxed code execution"
      - "Shell command running"
      - "Autonomous task completion"
    mcp_server: "codex_mcp_server"
    requires_working_directory: true
    
  goose:
    display_name: "Goose Agent"
    type: "cli"
    command: "goose"
    capabilities:
      - "multistep_workflows"
      - "autonomous_tasks"
      - "recipes"
    strengths:
      - "Complex multi-step workflows"
      - "Pre-defined recipes"
      - "Autonomous task completion"
    mcp_server: "goose_mcp_server"
    requires_working_directory: true

# =============================================================================
# CAPABILITY DEFINITIONS
# =============================================================================
capability_definitions:
  deep_reasoning:
    description: "Complex logical reasoning and analysis"
    keywords: ["analyze", "reason", "deduce", "evaluate", "compare"]
    
  coding:
    description: "Writing, reviewing, and debugging code"
    keywords: ["code", "program", "implement", "debug", "fix", "script"]
    
  research:
    description: "Finding and synthesizing information"
    keywords: ["research", "find", "search", "lookup", "discover"]
    
  git_integration:
    description: "Git operations and version control"
    keywords: ["git", "commit", "branch", "merge", "pull request"]
    
  file_operations:
    description: "Reading, writing, and manipulating files"
    keywords: ["file", "read", "write", "create", "edit", "save"]
    
  tool_use:
    description: "Using external tools and commands"
    keywords: ["tool", "command", "execute", "run"]
    
  multimodal:
    description: "Processing images, video, or audio"
    keywords: ["image", "picture", "video", "audio", "visual"]
    
  sandboxed_execution:
    description: "Running code in isolated environment"
    keywords: ["run", "execute", "test", "sandbox"]
    
  multistep_workflows:
    description: "Complex multi-step task automation"
    keywords: ["workflow", "automate", "pipeline", "steps"]
